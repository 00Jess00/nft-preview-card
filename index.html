<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <section class="card-img">
            <img class="main-image" src="./assets/image-equilibrium.jpg" alt="card image">
            <div class="overlay">
                <img class="icon-overlay" src="./assets/icon-view.svg" alt="view icon">

            </div>
        </section>

        <section>
            <h2 class="title">Equilibrium #3429</h2>
            <p class="info">Our Equilibrium collecion promotes balance and calm.</p>
        </section>
        
        <section class="pricing">
            <div class="icon-text">
                <img class="etherium_icon" src="./assets/icon-ethereum.svg" alt="Etherium icon">
                <p class="price">0.041 ETH</p>
            </div>
            <div class="icon-text">
                <img class="clock_icon" src="./assets/icon-clock.svg" alt="Clock Icon">
            </div>
        </section>
        <hr>

        <div class="creator">
            <img class="profile_img" src="./assets/image-avatar.png" alt="Creator Avatar">
            <p>Creation of <a class="another_color" href="" target="_blank">Jules Wyvern</a></p>

        </div>

    </main>
    <footer>
        Coded by <a class="another_color" href="/" target="_blank">Jessica Paniagua</a> - MKR
    </footer>

</body>
</html>
